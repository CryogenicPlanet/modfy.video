<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <title>Wasm Video Compressor/Transcoder</title>

    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="stylesheet" href="/dropzone-5.7.0/dist/min/dropzone.min.css" />
    <link rel="stylesheet" href="/global.css" />
    <link rel="stylesheet" href="/build/bundle.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script
      src="https://kit.fontawesome.com/b8e8fd1c71.js"
      crossorigin="anonymous"
    ></script>

    <script defer src="/build/bundle.js"></script>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap");
    </style>
  </head>

  <body>
    <script src="./ffmpeg.min.js" type="text/javascript"></script>
    <script
      src="/dropzone-5.7.0/dist/min/dropzone.min.js"
      type="text/javascript"
    ></script>
    <script src="./terminal.js" type="text/javascript"></script>

    <form name="data" id="data" method="POST" data-netlify="true" hidden>
      <input type="text" name="inputFileSize" id="inputFileSize" />
      <input type="number" name="encodeTime" id="encodeTime" />
      <input type="number" name="threads" id="threads" />
      <input type="text" name="inputFileFormat" />
      <input type="text" name="outputFileFormat" id="outputFileFormat" />
      <input type="text" name="outputFileCodec" />
      <input type="text" name="browser" id="browser" />
      <input type="text" name="os" />
      <input type="text" name="navigator" />
    </form>
  </body>
</html>
